<br><br>
<div class="container-fluid px-4">
  <div class="row">
    <div class="col-xl-3 col-md-6">
      <div class="card text-white mb-4">
        <div class="card-body text-primary fs-3">Tables</div>
        <div class="card-footer d-flex align-items-center justify-content-between">
          <button
            class="btn btn-primary"
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#add-course-modal"
          >
            Add Course
          </button>
          <button
            class="btn btn-primary"
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#add-professor-modal"
          >
            Add Professor
          </button>
          <div class="small text-white">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="card mb-4" id="courses-table">
    <div class="card-header text-primary">
      <i class="fas fa-table me-1"></i>
      COURSES TABLE
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-striped table-bordered table-hover table-responsive w-100"
          id="tbl_courses"
        >
          <thead>
            <tr>
              <th data-name="id">ID</th>
              <th data-name="title">Title</th>
              <th data-name="professor_id">Professor ID</th>
              <th data-name="faculty">Faculty</th>
              <th data-name="department">Department</th>
              <th data-name="action">Action</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <div class="card mb-4" id="professors-table">
    <div class="card-header text-primary">
      <i class="fas fa-table me-1"></i>
      PROFESSORS TABLE
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-striped table-bordered table-hover table-responsive w-100"
          id="tbl_professors"
        >
          <thead>
            <tr>
              <th data-name="id">ID</th>
              <th data-name="first_name">First Name</th>
              <th data-name="last_name">Last Name</th>
              <th data-name="faculty">Faculty</th>
              <th data-name="department">Department</th>
              <th data-name="salary">Salary</th>
              <th data-name="action">Action</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
   

<div
  class="modal fade"
  id="add-course-modal"
  tabindex="-1"
  aria-labelledby="add-course-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="add-course-form">
        <div class="modal-header">
          <h5 class="modal-title" id="add-course-label">Add course</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="id" />
          <div class="mb-3">
            <label for="title" class="col-form-label">Title:</label>
            <input
              type="text"
              class="form-control"
              name="title"
              id="title"
            />
          </div>
          <div class="mb-3">
            <label for="professor_id" class="col-form-label">Professor ID:</label>
            <input
              type="text"
              class="form-control"
              name="professor_id"
              id="professor_id"
            />
          </div>
          <div class="mb-3">
            <label for="faculty" class="col-form-label">Faculty:</label>
            <input
              type="text"
              class="form-control"
              name="faculty"
              id="faculty"
            />
          </div>
          <div class="mb-3">
            <label for="department" class="col-form-label">Department:</label>
            <input
              type="text"
              class="form-control"
              name="department"
              id="department"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="cancel"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Add course</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="add-professor-modal"
  tabindex="-1"
  aria-labelledby="add-professor-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="add-professor-form">
        <div class="modal-header">
          <h5 class="modal-title" id="add-professor-label">Add professor</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="id" />
          <div class="mb-3">
            <label for="title" class="col-form-label">First Name:</label>
            <input
              type="text"
              class="form-control"
              name="first_name"
              id="first_name"
            />
          </div>
          <div class="mb-3">
            <label for="last_name" class="col-form-label">Last Name:</label>
            <input
              type="text"
              class="form-control"
              name="last_name"
              id="last_name"
            />
          </div>
          <div class="mb-3">
            <label for="faculty" class="col-form-label">Faculty:</label>
            <input
              type="text"
              class="form-control"
              name="faculty"
              id="faculty"
            />
          </div>
          <div class="mb-3">
            <label for="department" class="col-form-label">Department:</label>
            <input
              type="text"
              class="form-control"
              name="department"
              id="department"
            />
          </div>
          <div class="mb-3">
            <label for="salary" class="col-form-label">Salary:</label>
            <input
              type="text"
              class="form-control"
              name="salary"
              id="salary"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="cancel"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Add professor</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script>
  $("document").ready(function() {
    CourseService.reload_courses_datatable();
      FormValidation.validate("#add-course-form", {}, function (data) {
        Utils.block_ui("#add-course-modal");
        $('#add-course-modal button[type="cancel"]').trigger("click");
        console.log(data);

        $.post(Constants.API_BASE_URL + "backend/add_course.php", data)
          .done(function (data) {
            console.log(Constants.API_BASE_URL + "backend/add_course.php");
            Utils.unblock_ui("#add-course-modal");
            $("#add-course-modal").modal("toggle");
            toastr.success("course successfuly added.");
            CourseService.reload_courses_datatable();
          })
          .fail(function (xhr) {
            toastr.error("Error");
          });
      });

    

    ProfessorService.reload_professors_datatable();
    FormValidation.validate("#add-professor-form", {}, function (data) {
      Utils.block_ui("#add-professor-modal");
      $('#add-professor-modal button[type="cancel"]').trigger("click");
      console.log(data);

      $.post(Constants.API_BASE_URL + "backend/add_professor.php", data)
        .done(function (data) {
          console.log(Constants.API_BASE_URL + "backend/add_professor.php");
          Utils.unblock_ui("#add-professor-modal");
          $("#add-professor-modal").modal("toggle");
          toastr.success("Professor successfuly added.");
          ProfessorService.reload_professors_datatable();
        })
        .fail(function (xhr) {
          toastr.error("Error");
        });
    });
  });
</script>
