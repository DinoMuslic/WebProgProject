<div class="container-fluid px-4">
  <div class="row">
    <div class="col-xl-3 col-md-6">
      <div class="card text-white mb-4">
        <div class="card-body text-primary fs-3">Tables</div>
        <div
          class="card-footer d-flex align-items-center justify-content-between"
        >
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#add-course-modal"
          >
            Add Course
          </button>
          <div class="small text-white">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      DataTable Example
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-striped table-bordered table-hover table-responsive"
          id="tbl_courses"
        >
          <thead>
            <tr>
              
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="add-course-modal"
  tabindex="-1"
  aria-labelledby="add-course-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="add-course-form">
        <div class="modal-header">
          <h5 class="modal-title" id="add-course-label">Add course</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- <input type="hidden" name="id" id="id" /> PRAVILO PROBLEM JER JE SLALO PRAZAN ID ZAJEDNO S TITLE  >:(  --> 
          <div class="mb-3">
            <label for="title" class="col-form-label">Title:</label>
            <input
              type="text"
              class="form-control"
              name="title"
              id="title"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="cancel"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Add course</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  $("document").ready(function() {
    CourseService.reload_courses_datatable();

    FormValidation.validate("#add-course-form", {}, function (data) {
      Utils.block_ui("#add-course-modal");
      $('#add-course-modal button[type="cancel"]').trigger("click");
      console.log(data);

      $.post(Constants.API_BASE_URL + "backend/add_course.php", data)
        .done(function (data) {
          console.log(Constants.API_BASE_URL + "backend/add_course.php");
          Utils.unblock_ui("#add-course-modal");
          $("#add-course-modal").modal("toggle");
          toastr.success("Course successfuly added.");
          CourseService.reload_courses_datatable();
          $("#title").val("");
        })
        .fail(function (xhr) {
          toastr.error("Error");
        });
    });
  });
</script>
